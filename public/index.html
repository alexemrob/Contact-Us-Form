<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Bizstream Contact Us Form</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Contact Us Form</h1>
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <input type="text" class="firstName" id="firstName" name="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="lastName" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" class="message" id="message"></textarea>
            </div>

            <button type="submit" name="submit" class="submitBtn" id="validate">SUBMIT</button>
        </form>
        <h3 id='result'></h3>
    </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
